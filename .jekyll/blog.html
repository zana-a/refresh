---
layout: default
permalink: "/blog/"
---

<h1>Blog</h1>

{% for post in site.posts %}
  <div>
    <a href="{{ post.url }}" class="btn btn-link btn-black">{{ post.title }}</a>
    <br>
    <small><i>{{ post.date | date_to_string }}</i></small>
    <p>
      {{ post.excerpt }}
    </p>
  </div>
{% endfor %}
